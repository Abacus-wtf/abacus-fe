query GetAuction($id: ID!) {
  auction(id: $id) {
    id
    highestBid
    highestBidder
    bids {
      id
      bidder
      timestamp
      amount
    }
  }
}

query GetAuctions {
  auctions {
    id
    highestBid
    highestBidder
    bids {
      id
      bidder
      timestamp
      amount
    }
  }
}
