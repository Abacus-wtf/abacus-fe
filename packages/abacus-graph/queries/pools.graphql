query GetPools(
    $first: Int!
    $skip: Int!
    $orderBy: Vault_orderBy = timestamp
    $orderDirection: OrderDirection = desc
    $where: Vault_filter
  ) {
    vaults(
      first: $first
      orderBy: $orderBy
      orderDirection: $orderDirection
      skip: $skip
      where: $where
    ) {
      id
      nftAddress
      tokenId
      owner
      status
      nonce
      timestamp
    	emissionsSigned
      size
      totalParticipants
      tickets {
        id
        ticketNumber
        vaultAddress
        tokenPurchasesLength
        tokenPurchases {
          amount
          id
          length
          owner
          soldAt
          timestamp
        }
      }
    }
  }