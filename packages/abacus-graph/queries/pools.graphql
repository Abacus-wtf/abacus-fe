# import Ticket from 'tickets.graphql'
# import VaultNFT from 'vaultNft.graphql'

fragment Vault on Vault {
  id
  nfts {
    ...VaultNFT
  }
  name
  owner
  status
  timestamp
  emissionsSigned
  totalParticipants
  tickets {
    ...Ticket
  }
}

query GetPools(
  $first: Int!
  $skip: Int!
  $orderBy: Vault_orderBy = timestamp
  $orderDirection: OrderDirection = desc
  $where: Vault_filter
) {
  vaults(
    first: $first
    orderBy: $orderBy
    orderDirection: $orderDirection
    skip: $skip
    where: $where
  ) {
    ...Vault
  }
}

query GetPool($id: ID!) {
  vault(id: $id) {
    ...Vault
  }
}
