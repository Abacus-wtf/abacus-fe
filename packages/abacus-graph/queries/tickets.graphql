query GetTickets($first: Int!, $skip: Int!, $where: Ticket_filter) {
    tickets(
      first: $first
      orderBy: ticketNumber
      orderDirection: desc
      skip: $skip
      where: $where
    ) {
      id
      ticketNumber
      vaultAddress
      tokenPurchasesLength
      tokenPurchases {
        amount
        id
        length
        owner
        soldAt
        timestamp
      }
    }
  }