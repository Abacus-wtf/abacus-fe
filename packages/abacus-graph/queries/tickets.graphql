fragment TokenPurchase on TokenPurchase {
  amount
  id
  length
  owner
  soldAt
  timestamp
}

fragment Ticket on Ticket {
  id
  ticketNumber
  vaultAddress
  tokenPurchasesLength
  tokenPurchases {
    ...TokenPurchase
  }
}

query GetTickets($first: Int!, $skip: Int!, $where: Ticket_filter) {
  tickets(
    first: $first
    orderBy: ticketNumber
    orderDirection: desc
    skip: $skip
    where: $where
  ) {
    ...Ticket
  }
}
